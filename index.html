<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lion Tug: Duel Harta Karun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --toska-color: #4ECDC4;
      --bg-color: #f0f4f8; 
      --accent-yellow: #FFE66D;
      --text-dark: #2F3E46;
    }

    body { 
      margin: 0; 
      font-family: 'Quicksand', sans-serif; 
      overflow: hidden; 
      background: var(--bg-color); 
      user-select: none; 
    }
    
    /* Welcome Screen */
    #welcome-screen { 
      position: fixed; width: 100%; height: 100%; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      z-index: 200; color: white; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    .title-card { 
      background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 30px; 
      backdrop-filter: blur(15px); text-align: center; border: 1px solid rgba(255, 255, 255, 0.3); 
      width: 85%; max-width: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    #menu-soal { 
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
      margin-top: 20px; max-height: 250px; overflow-y: auto; padding: 10px; 
    }
    .btn-sheet { 
      padding: 15px; border: none; border-radius: 15px; background: white; 
      color: var(--text-dark); font-weight: 800; cursor: pointer; 
      transition: 0.2s; box-shadow: 0 4px #ddd; font-family: inherit; 
    }
    .btn-sheet:hover { transform: translateY(-3px); background: var(--accent-yellow); }

    /* Arena Permainan */
    #game-container { display: none; width: 100vw; height: 100vh; }
    #arena { height: 40vh; background: linear-gradient(to bottom, #A1C4FD 0%, #C2E9FB 100%); position: relative; overflow: hidden; }
    #grass { position: absolute; bottom: 0; width: 100%; height: 25%; background: linear-gradient(to top, #a8e063, #56ab2f); }
    #tali { position: absolute; width: 400%; height: 12px; background: #795548; top: 65%; left: -150%; transition: 0.5s; border-radius: 10px; }
    #harta-karun { 
    position: absolute; 
    left: 50%; 
    top: -55px; /* Sesuaikan tinggi agar gambar tidak melayang terlalu tinggi dari tali */
    transform: translateX(-50%); 
}
    .lion { font-size: 80px; position: absolute; top: 32%; transition: 0.3s; }
    #lion1 { left: 20%; } #lion2 { right: 20%; transform: scaleX(-1); }

    /* Card Jawaban & HP */
    #controls-wrapper { height: 60vh; display: flex; flex-direction: column; background: #eef2f5; }
    #cards-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; flex-grow: 1; align-items: center; }
    .panel-card { 
      height: 98%; border-radius: 35px; display: flex; flex-direction: column; 
      padding: 15px; box-sizing: border-box; box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
      background: var(--toska-color); 
    }
    .p-label { color: white; font-weight: 800; text-align: center; margin-bottom: 5px; font-size: 1.2em; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
    .hp-bar { display: flex; justify-content: center; gap: 5px; margin-bottom: 8px; font-size: 1.4em; }
    .heart { color: #ff4757; }
    .heart-empty { color: #ccc; opacity: 0.5; transform: scale(0.8); }

    .soal-box { 
      background: white; padding: 10px; border-radius: 20px; min-height: 80px; 
      font-weight: 800; margin-bottom: 10px; text-align: center; font-size: 1.5em; 
      display: flex; align-items: center; justify-content: center; color: var(--text-dark);
    }
    .grid-pilihan { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
    .btn-opt { 
      padding: 15px 5px; border: none; border-radius: 15px; font-weight: 700; 
      background: white; cursor: pointer; font-size: 1.2em; box-shadow: 0 4px 0 #ddd; 
      font-family: inherit; transition: 0.1s;
    }
    .btn-opt:active { transform: translateY(2px); box-shadow: none; }
    .btn-correct { background: #2ecc71 !important; color: white; }
    .btn-wrong { background: #ff4d4d !important; color: white; }

    /* Win Overlay */
    #win-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.85); display: none; flex-direction: column; 
      align-items: center; justify-content: center; z-index: 300; 
    }
    .show-win #win-overlay { display: flex; }
    
    .shake { animation: shake 0.5s; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
  </style>
</head>
<body id="main-body">

  <div id="welcome-screen">

  <div id="win-overlay">

    </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
